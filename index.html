<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraka</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <!-- you can use a main or section tag here instead of having so many divs -->
    <div id="Top-Container">
        <div class="window" id="Action-Menu">
            <p>Welcome to Baraka.</p>
            <p>
                Your mission is to eliminate all opposition and control the entire island.
                Select three starting locations in which to place your priests.
                Each priest represents one command each turn.
                You may place more than one priest in a territory.
            </p>
        </div>
        <div class="window" id="Game-Map"></div>
    </div>
    <div id="Bottom-Container">
        <div class="window" id="Status-Bar"></div>
        <div class="window" id="Quit-Bar"></div>
    </div>
</body>
</html>
